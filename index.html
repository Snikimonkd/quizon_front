<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script src="index.js"></script>
        <main>
            <div class="form center">
                <div class = "header center">
                    РЕГИСТРАЦИЯ НА ИГРУ
                </div>

                <div class = "game_num center">
                    КВИЗОН №1
                </div>

                <div class = "info center">
                    <div class = "info_clock"><img src = "img/clock.svg"></div>
                    <div class = "info_text">6 июня, ВС 20:00</div>
                </div>

                <div class = "info center">
                    <div class = "info_loc"><img src = "img/location.svg"></div>
                    <div class = "info_text">345 аудитория</div>
                </div>


                <form class = "btn_container center">
                    <div class = "block_input center">
                        <div class = "block_text">
                            ИМЯ КАПИТАНА
                        </div>
                        <input id="captain_name" required class = "input" type = "text" placeholder = "Вася Пупкин">
                    </div>
                    <div class = "block_input center">
                        <div class = "block_text">
                            УЧЕБНАЯ ГРУППА КАПИТАНА
                        </div>
                        <input id = "group" required class = "input" type = "text" placeholder = "РК6-32М">
                    </div>

                    <div class = "block_input center">
                        <div class = "block_text">
                            НОМЕР ТЕЛЕФОНА
                        </div>
                        <input id = "phone" required class = "input" type = "text"  placeholder = "88005553535">
                    </div>

                    <div class = "block_input center">
                        <div class = "block_text">
                            НАЗВАНИЕ КОМАНДЫ
                        </div>
                        <input id = "team_name" required class = "input" type = "text" placeholder = "Ураган Донам">
                    </div>
                    <div class = "block_input center">
                        <div class = "block_text">
                            КОЛИЧЕСТВО ЧЕЛОВЕК
                        </div>
                        <input id = "team_size" required class = "input" type = "text" placeholder = "6">
                    </div>

                    <div class = "error_output center">
                    </div>

                    <button id = "my_kek_button" type="button" class = "reg_btn">Зарегестрироваться</button>
                </form>

            </div>
        </main>
    </body>
</html>
